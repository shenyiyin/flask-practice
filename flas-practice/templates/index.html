<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{name}}'s world</title>
</head>
<body>
<h2>{{name}}'s movie list</h2>
<p>{{movies|length}}Title</p>
<ul>
    {% for movie in movies%}
    <li>{{movie.title}}-{{movie.year}}</li>
    {% endfor %}
</ul>
<footer>
    <small>&copy; 2018 <a href="http://helloflask.com/tutorial">HelloFlask</a>
    </small>
</footer>
</body>
</html>
